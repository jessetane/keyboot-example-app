<html>
  <body>
    <form>
      <input type="text" name="id">
      <input type="submit" value="sign in">
    </form>
    <div id="pending" class="msg" style="display: none;">
      Request sent. Visit <a></a> to authorize this application.
    </div>
    <div id="reject" class="msg" style="display: none;">
      Authorization rejected.
    </div>
    <div id="approve" class="msg" style="display: none;">
      <button class="sign-out">Sign out</button>
    </div>
    <div class="write" style="display: none;">
      <textarea cols=50 rows=6></textarea>
      <div>
        <button>sign message</button>
      </div>
      <div class="result"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
