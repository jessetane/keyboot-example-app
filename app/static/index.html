<html>
  <head>
    <style>
      .result {
        word-break: break-all;
        width: 400px;
        margin-top: 1em;
      }
      #approve {
        margin-bottom: 1em;
      }
      form {
        display: none;
      }
      .header {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/substack/keyboot-example-app"
      >source code on github</a>
      <button id="config">configure versions</button>
    </div>
    <form>
      <input type="text" name="url">
      <input type="submit" value="sign in">
    </form>
    <div id="pending" class="msg" style="display: none;">
      Request sent. Visit <a></a> to authorize this application.
    </div>
    <div id="reject" class="msg" style="display: none;">
      Authorization rejected.
    </div>
    <div id="approve" class="msg" style="display: none;">
      <div>
        signed in as <span id="fingerprint">...</span>
      </div>
      <button class="sign-out">Sign out</button>
    </div>
    <div class="write" style="display: none;">
      <textarea cols=50 rows=6></textarea>
      <div>
        <button>sign message</button>
      </div>
      <div class="result"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
